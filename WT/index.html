<body>
<!--<button onclick="document.getElementById('login').style.display='block'">Login</button>-->


<div id="login" class="modal" onload="document.getElementById('login').style.display='block'">
  <form class="login-page animate" action="product.html">
    <div class="imgcontainer">
      <img src="assets/images/21104.svg" alt="Avatar" class="avatar">
    </div>

    <div id="login-cont" class="container" >
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
      <button type="submit" onclick="">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
     
    </div>
  </form>
</div>
